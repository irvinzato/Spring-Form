<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Formulario-Resultado</title>
</head>

<body>

	<h1>Practica de Formularios con Spring utilizando thymeleaf</h1>
	
	<ul>
		<li th:text="${usuario.name}"></li>
		<li th:text="${usuario.lastName}"></li>
		<li th:text="${usuario.username}"></li>
		<li th:text="${usuario.password}"></li>
		<li th:text="${usuario.email}"></li>
		<li th:text="${usuario.identifier}"></li>
		<li th:text="${usuario.account}"></li>
		<li th:text="${usuario.country.id}"></li>
		<li th:text="${#dates.format(usuario.dateOfBirth, 'dd/MM/yyyy')}"></li>
		<li th:text="'Habilitado: ' + ${usuario.hability}"></li>
		<li th:text="'Genero: ' + ${usuario.gender}"></li>
		<li th:text="${usuario.secretValue}"></li>
	</ul>
	
	<h3>Roles asignados</h3>
	
	<ul>
		<li th:each="rol: ${usuario.roles}" th:text="${rol.id} + ' - ' + ${rol.name} + ' - ' + ${rol.code}"></li>
	</ul>
	
	<section th:replace="components/tiempoTranscurrido :: interceptor"></section>

</body>
</html>
